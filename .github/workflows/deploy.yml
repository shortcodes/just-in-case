name: Production Deployment

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Production Assets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, json, bcmath, fileinfo, pdo, tokenizer, openssl, zip, curl, gd
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Composer dependencies (production)
        run: composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Create deployment artifact
        run: |
          tar -czf ../deployment.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='storage/framework/cache/*' \
            --exclude='storage/framework/sessions/*' \
            --exclude='storage/framework/views/*' \
            --exclude='storage/logs/*' \
            --exclude='.env' \
            .
          mv ../deployment.tar.gz ./

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-artifact
          path: deployment.tar.gz
          retention-days: 1

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    environment: production

    env:
      RELEASE_NAME: ${{ github.sha }}
      APP_DEBUG: ${{vars.APP_DEBUG }}
      APP_ENV: ${{vars.APP_ENV }}
      APP_NAME: ${{vars.APP_NAME }}
      APP_URL: ${{vars.APP_URL }}
      AWS_BUCKET: ${{vars.AWS_BUCKET }}
      AWS_DEFAULT_REGION: ${{vars.AWS_DEFAULT_REGION }}
      DB_DATABASE: ${{vars.DB_DATABASE }}
      DB_HOST: ${{vars.DB_HOST }}
      DB_USERNAME: ${{vars.DB_USERNAME }}
      MAILGUN_DOMAIN: ${{vars.MAILGUN_DOMAIN }}
      MAIL_MAILER: ${{vars.MAIL_MAILER }}

      APP_KEY: ${{ secrets.APP_KEY }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      MAILGUN_SECRET: ${{ secrets.MAILGUN_SECRET }}

      DEPLOY_DESTINATION: ${{ vars.DEPLOY_DESTINATION }}
      DEPLOY_SSH_HOST: ${{ vars.DEPLOY_SSH_HOST }}
      DEPLOY_SSH_PORT: ${{ vars.DEPLOY_SSH_PORT }}
      DEPLOY_SSH_USER: ${{ vars.DEPLOY_SSH_USER }}

    steps:
      - name: Download deployment artifact
        uses: actions/download-artifact@v4
        with:
          name: deployment-artifact

      - name: Extract artifact
        run: tar -xzf deployment.tar.gz

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ env.DEPLOY_SSH_PORT }} -H "${{ env.DEPLOY_SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Create release directory on server
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ env.DEPLOY_SSH_PORT }} ${{ env.DEPLOY_SSH_USER }}@${{ env.DEPLOY_SSH_HOST }} \
            "mkdir -p ${{ env.DEPLOY_DESTINATION }}/releases/${{ env.RELEASE_NAME }}"

      - name: Deploy files to server via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ env.DEPLOY_SSH_PORT }}" \
            ./ ${{ env.DEPLOY_SSH_USER }}@${{ env.DEPLOY_SSH_HOST }}:${{ env.DEPLOY_DESTINATION }}/releases/${{ env.RELEASE_NAME }}/

      - name: Create shared directories
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ env.DEPLOY_SSH_PORT }} ${{ env.DEPLOY_SSH_USER }}@${{ env.DEPLOY_SSH_HOST }} << 'EOF'
            if [ ! -d "${{ env.DEPLOY_DESTINATION }}/shared" ]; then
              mkdir -p ${{ env.DEPLOY_DESTINATION }}/shared
            fi
          EOF

      - name: Setup shared storage
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ env.DEPLOY_SSH_PORT }} ${{ env.DEPLOY_SSH_USER }}@${{ env.DEPLOY_SSH_HOST }} << 'EOF'
            if [ ! -d "${{ env.DEPLOY_DESTINATION }}/shared/storage" ]; then
              cp -rf ${{ env.DEPLOY_DESTINATION }}/releases/${{ env.RELEASE_NAME }}/storage ${{ env.DEPLOY_DESTINATION }}/shared/
              chmod -R 775 ${{ env.DEPLOY_DESTINATION }}/shared/storage
            fi
          EOF

      - name: Link shared storage to release
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ env.DEPLOY_SSH_PORT }} ${{ env.DEPLOY_SSH_USER }}@${{ env.DEPLOY_SSH_HOST }} << 'EOF'
            rm -rf ${{ env.DEPLOY_DESTINATION }}/releases/${{ env.RELEASE_NAME }}/storage
            ln -s ${{ env.DEPLOY_DESTINATION }}/shared/storage ${{ env.DEPLOY_DESTINATION }}/releases/${{ env.RELEASE_NAME }}/storage
          EOF

      - name: Copy .env file to release
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ env.DEPLOY_SSH_PORT }} ${{ env.DEPLOY_SSH_USER }}@${{ env.DEPLOY_SSH_HOST }} << 'EOF'
            if [ -f "${{ env.DEPLOY_DESTINATION }}/shared/.env" ]; then
              cp ${{ env.DEPLOY_DESTINATION }}/shared/.env ${{ env.DEPLOY_DESTINATION }}/releases/${{ env.RELEASE_NAME }}/.env
            else
              echo "Warning: .env file not found in shared directory"
              exit 1
            fi
          EOF

      - name: Run database migrations
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ env.DEPLOY_SSH_PORT }} ${{ env.DEPLOY_SSH_USER }}@${{ env.DEPLOY_SSH_HOST }} << 'EOF'
            cd ${{ env.DEPLOY_DESTINATION }}/releases/${{ env.RELEASE_NAME }}
            php artisan migrate --force
          EOF

      - name: Create storage link
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ env.DEPLOY_SSH_PORT }} ${{ env.DEPLOY_SSH_USER }}@${{ env.DEPLOY_SSH_HOST }} << 'EOF'
            cd ${{ env.DEPLOY_DESTINATION }}/releases/${{ env.RELEASE_NAME }}
            php artisan storage:link
          EOF

      - name: Optimize Laravel
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ env.DEPLOY_SSH_PORT }} ${{ env.DEPLOY_SSH_USER }}@${{ env.DEPLOY_SSH_HOST }} << 'EOF'
            cd ${{ env.DEPLOY_DESTINATION }}/releases/${{ env.RELEASE_NAME }}
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
          EOF

      - name: Activate new release
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ env.DEPLOY_SSH_PORT }} ${{ env.DEPLOY_SSH_USER }}@${{ env.DEPLOY_SSH_HOST }} << 'EOF'
            cd ${{ env.DEPLOY_DESTINATION }}
            if [ -L "latest" ]; then
              rm latest
            fi
            ln -s ${{ env.DEPLOY_DESTINATION }}/releases/${{ env.RELEASE_NAME }} latest
          EOF

      - name: Restart queue workers
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ env.DEPLOY_SSH_PORT }} ${{ env.DEPLOY_SSH_USER }}@${{ env.DEPLOY_SSH_HOST }} << 'EOF'
            cd ${{ env.DEPLOY_DESTINATION }}/releases/${{ env.RELEASE_NAME }}
            php artisan queue:restart
          EOF

      - name: Clean old releases
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ env.DEPLOY_SSH_PORT }} ${{ env.DEPLOY_SSH_USER }}@${{ env.DEPLOY_SSH_HOST }} << 'EOF'
            cd ${{ env.DEPLOY_DESTINATION }}/releases
            ls -1tr | head -n -10 | xargs -r rm -rf
          EOF

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key

  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Send notification via Mailgun API
        run: |
          curl -s --user 'api:${{ secrets.MAILGUN_SECRET }}' \
            https://api.mailgun.net/v3/${{ vars.MAILGUN_DOMAIN }}/messages \
            -F from='Deployments <${{ vars.MAIL_FROM_ADDRESS }}>' \
            -F to='${{ vars.NOTIFICATION_EMAIL }}' \
            -F subject='Deployment ${{ needs.deploy.result }}: ${{ github.repository }} - ${{ github.ref_name }}' \
            -F text='Deployment Status: ${{ needs.deploy.result }}

          Repository: ${{ github.repository }}
          Tag: ${{ github.ref_name }}
          Commit: ${{ github.sha }}

          Application URL: ${{ vars.APP_URL }}

          GitHub Actions Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

          Deployed at: ${{ github.event.head_commit.timestamp }}'
